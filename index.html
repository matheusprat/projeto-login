<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai uma imagem no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="cadastro.php" method="post" autocomplete="on">

                <div>
                    <label for="iname"></label>
                    <input type="email" name="name" id="iname" required placeholder="seu e-mail">
                </div>

                <div>
                    <label for="isen"></label>
                    <input type="password" name="sen" id="isen" required placeholder="sua senha">
                </div>
            </form>
            <div>
                <p><a href="#">Entrar</a></p>
            </div>
            <div>
                <p><a href="#">Esqueci a senha</a></p>
            </div>
        </section>
    </main>
</body>
</html>
